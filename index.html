<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            
            <div class="items" @mouseover="stopTimer" @mouseleave="startTimer">
                <div class="item active">
                    <img :src="images[activeImage].image" :alt="images[activeImage].title">
                    <div class="text">
                        <h3>{{ images[activeImage].title }}</h3>
                        <p>{{ images[activeImage].text }}</p>
                    </div>
                </div>
            </div>

            <div class="thumbs">
                
                <div class="prev" @click="showPrev"></div>
                <div class="next" @click="showNextAlClick"></div>

                <!-- Per ogni elemento nell'array inserisco il div con immagine -->
                <div 
                class="thumb"
                v-for="(item, index) in images"
                :class="{ active:  index === activeImage }"
                @click="showImage(index)"
                >
                    <img :src="item.image" :alt="item.title">
                </div>
            
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
